<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <div class="login">
                <h2>Login</h2>
            </div>
            <div class="form-group">
                <i class="fa fa-user" style="color: #222d3f;"></i>
                <input type="text" id="username" name="" placeholder="Username" required>
            </div>
            <div class="form-group">
                <i class="fa fa-lock"  style="color: #222d3f;"></i> 
                <input type="password" id="password" name="" placeholder="Password" required>
            </div>
            <div class="forgot">
                <a href="#" id="forgotText">Forgot password?</a>
            </div>
            <button type="submit" id="loginBtn">Login</button>
            <div class="sign-up">
                <p>Don't have an account? Click <a href="#" id="signUp">Sign-up</a> </p>
            </div>
        </form>
    </div>
</body>
</html>
